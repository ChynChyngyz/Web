<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_log.css' %}">
    <style>
        .inp h1 {
            transition: opacity 0.3s ease, height 0.3s ease;
            overflow: hidden;
        }

        .hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            padding: 0;
            display: block;
        }

        .visible {
            opacity: 1;
            height: auto;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
    <title>Регистрация</title>
</head>
<body>
    <header>
        <h1>
            <img src="{% static 'images/wistia.png' %}" height="50" alt="">
        </h1>
    </header>
    <div class="forms">
        <form action="{% url 'auth' %}" method="post">
            <ul class="nav">
                <li class="linav"><a href="#" id="sign-up">SIGN UP</a></li>
                <li class="linav"><a href="#" id="sign-in">SIGN IN</a></li>
            </ul>
            {% csrf_token %}
            <div class="inp">
                <div class="qwerty">
                    <h1 class="text">FULL NAME<input type="text" name="username" placeholder="" required></h1>
                    <h1 class="text hidden" id="email-field">E-MAIL<input type="email" name="email" placeholder="" required></h1>
                    <h1 class="text hidden" id="confirm-field">CONFIRM PASSWORD<input type="password" name="password2" placeholder="" required></h1>
                    <h1 class="text">PASSWORD<input type="password" name="password1" placeholder="" required></h1>
                    <div class="but">
                        <button class="submit-button" type="submit">Sign up</button>
                    </div>
                    <hr>
                    <div class="nav1">
                        <a href="/">Forgot your password</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('sign-up').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('email-field').classList.remove('hidden');
            document.getElementById('email-field').classList.add('visible');
            document.getElementById('confirm-field').classList.remove('hidden');
            document.getElementById('confirm-field').classList.add('visible');
        });

        document.getElementById('sign-in').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('email-field').classList.add('hidden');
            document.getElementById('email-field').classList.remove('visible');
            document.getElementById('confirm-field').classList.add('hidden');
            document.getElementById('confirm-field').classList.remove('visible');
        });
    </script>
</body>
</html>
